 <!doctype html>
    <meta charset="utf-8">
    <title>y_a_v_a ❤︎ Sol LeWitt • #017</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <style>
    html,body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    canvas {
        width: 100%;
        height: 100%;
    }
    </style>
    <script>
        function setup() {
            const canvas = createCanvas(1000,500)
            canvas.center()
            background(53,81,92)
            stroke(207,181,59)
        }

        function draw() {
            for(let x = 0; x < 250; x+=5) {
                line(x, 0, x, 500)
            }
            
            for(let y = 0; y <= 500; y+=5) {
                line(250, y, 500, y)
            }
            
            for (let i = 0; i <= 250; i += 5){
                line(500, i, 500+i, 0);
                line(750, i, 500+i, 250);
                line(500, 250+i, 500+i, 250)
                line(750, 250+i, 500+i, 500)
            }
            
            for (let i = 0; i <= 250; i += 5){
                line(750, i, 1000-i, 250);
                line(1000-i, 0, 1000, i);
                line(750, 250+i, 1000-i, 500)
                line(1000-i, 250, 1000, 250+i)
            }
        }
    </script>
