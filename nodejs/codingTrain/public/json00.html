<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	  
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
     crossorigin=""/> 
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>
     <style>
        #issMap { height: 480px; width: 580px}

     </style>
    <title>Fetch JSON from API and map lat lon</title>
	  
  </head>
  <body>
    <h1>Where is the ISS?</h1>

    <p>
      latitude: <span id="lat"></span>°<br />
      longitude: <span id="lon"></span>°
    </p>
    <div id="issMap"></div>

    </div>

   <script>
     const mymap = L.map('issMap').setView([0, 0], 1 );
     const marker = L.marker([0, 0]).addTo(mymap);

     const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
     const attributions = {
         maxZoom: 19,
        attribution: '© OpenStreetMap'
     }
     L.tileLayer(tileUrl,{attributions}).
     addTo(mymap);

     const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
     //Get lat and log of a specific satlite each refrese will update this two values
      console.log(api_url)
      async function getISS() {
        const response = await fetch(api_url);
        const data = await response.json();
        const { latitude, longitude } = data;
        marker.setLatLng([ latitude, longitude]);//Changes the marker position to the given point.
        // https://leafletjs.com/reference#marker
       
       
        document.getElementById('lat').textContent = latitude.toFixed(2);
        document.getElementById('lon').textContent = longitude.toFixed(2);
        
        console.log(data);
      }
      getISS()  
  </script>
     
  </body>
</html>
